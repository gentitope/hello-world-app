apiVersion: v1
kind: Service
metadata:
  name: dotnet-core-api
  namespace: prod
  labels:
    app.kubernetes.io/name: dotnet-core-api
    service: dotnet-core-api
    app: dotnet-core-api
spec:
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http-port
  selector:
    app.kubernetes.io/name: dotnet-core-api
    service: dotnet-core-api
    app: dotnet-core-api
  type: ClusterIP
